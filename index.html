<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230909193237">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="curses-bord">
				<div class="curses-bord__container">
					<div class="curses-bord__titlebox titlebox">
						<h3 class="titlebox__subtitle">Enjoy your studying!</h3>
						<h2 class="titlebox__title">Our online courses</h2>
					</div>
					<nav class="curses-bord__navigation">
						<ul class="curses-bord__list-groups">
						</ul>
						<form action="#" method="GET" enctype="multipart/form-data" class="curses-bord__form" data-da=".curses-bord__titlebox,768" name="form">
							<input type="text" name="search" placeholder="Search course..." class="curses-bord__input">
							<button type="submit" class="curses-bord__button">
								<img src="img/search.svg" alt="search">
							</button>
						</form>
					</nav>
					<div class="curses-bord__body">
					</div>
					<div class="curses-bord__button-wrapper">
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230909193237"></script>
</body>

</html>
